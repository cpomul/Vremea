<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vremea</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="container">
        <div id="generalweatherInfo">
          <p id="currentWeather">current weather</p>
          <p id="locationData">location</p>
          <p id="dateTimeP">time</p>
          <p id="temp">x degrees</p>
          <img id="weatherIcon" />
        </div>
        <ul id="conditions">
          <li id="feelsLikeC">Feels like</li>
          <li id="humidity">Humidity</li>
          <li id="chanceOfRain">Chance of Rain</li>
          <li id="windSpeed">Wind Speed</li>
        </ul>
      </div>
      <form id="searchForm">
        <label for="search">Search:</label>
        <input
          id="searchInput"
          type="text"
          id="search"
          name="search"
          placeholder="Enter your search term"
        />
        <button type="submit">Search</button>
      </form>
    </main>
    <footer>
      <ul id="forecast">
        <li id="monday">luni</li>
        <li id="tuesday">marti</li>
        <li id="wednesday">miercuri</li>
        <li id="thursday">joi</li>
        <li id="friday">vineri</li>
        <li id="saturday">sambata</li>
        <li id="sunday">duminica</li>
      </ul>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
